Resources:
  SendEmailRole:
    Type: 'AWS:IAM:Role'
    Properties:
      Description: Execution role for the sendEmail function
      MaxSessionDuration: 3600
      Policies: 
        - PolicyDocument: 
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "logs:CreateLogGroup"
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS:AccountId}:*"
              - Effect: Allow
                Action: 
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: !Sub 
                  - "arn:aws:logs:${AWS::Region}:${AWS:AccountId}:log-group:/aws/lambda/${Name}"
                  - Name: !Ref SendEmailFunction
        - PolicyDocument: 
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "sns:Publish"
                Resource: !GetAtt TemperatureMonitorSNS
      RoleName: sendEmailRole